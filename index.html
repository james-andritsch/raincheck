<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Raincheck</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="flaot-left">
        <div id="searchForm">
            <h2>Search for a City</h2>
            <label id="city"></label>
            <input type="text" id="searchBar" placeholder="Type in City">
            <button id="searchButton" type="submit" value="Search">Search</button>
        </div>
        <hr>
        <ul id="previous"></ul>
    </main>

    <section id="currentWeather">
        <div id="currentLocation">
            <h2>Today's Weather</h2>
            <ul id="currentInformation"></ul>
        </div>
    </section>
    
    <div id="next float right">
        <h3>5-Day Forecast:</h3>
        <div id="fiveDay" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
